<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>plusminus</title>
      <meta name="theme-color" content="#2196f3"/>
      <link rel="manifest" href="/manifest.json">
      <link rel="icon" type="image/png" href="/favicon.png"/>
  </head>
  <body>
    <div id="navbar"></div>
    <div id="app">
      <section class="section">
        <div class="container is-fluid">
          <div class="content">
              <h4 class="title">Welcome to plus-minus</h4>
            <p>Plusminus me if you dare!</p>
          </div>
        </div>
      </section>
    </div>

    <!-- scripts and styles -->
    {% style "/assets/bulma/css/bulma.min.css" %}
    {% style "/assets/material-icons/css/material-icons.min.css" %}
    {% style "/css/screen.css" %}
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <script type="text/javascript">
        var csrfToken = "{{csrf-token}}";
        var identity = {{identity|json|safe}};
    </script>

    <script>
     if('serviceWorker' in navigator) {
         navigator.serviceWorker.register('/service-worker.js')
                  .then(function() {
                      console.log('Service Worker Registered');
                  });
     }
    </script>

    {% script "/js/darkreader.js" %}
    {% script "/js/app.js" %}

  </body>
</html>
